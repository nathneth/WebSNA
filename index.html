<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/JangkauanPelayananKesehatanm2_1.js"></script>
        <script src="data/Jakpus_2.js"></script>
        <script src="data/PermukimanTerjangkau_3.js"></script>
        <script src="data/JaringanJalan_4.js"></script>
        <script src="data/FasilitasKesehatan_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_JangkauanPelayananKesehatanm2_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Jarak Jangkauan </strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JangkauanPelayananKesehatanm2_1_0(feature) {
            switch(String(feature.properties['Name'])) {
                case '0 - 1000':
                    return {
                pane: 'pane_JangkauanPelayananKesehatanm2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,179,252,1.0)',
                interactive: true,
            }
                    break;
                case '1000 - 2000':
                    return {
                pane: 'pane_JangkauanPelayananKesehatanm2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,100,124,1.0)',
                interactive: true,
            }
                    break;
                case '2000 - 3000':
                    return {
                pane: 'pane_JangkauanPelayananKesehatanm2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,231,146,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JangkauanPelayananKesehatanm2_1');
        map.getPane('pane_JangkauanPelayananKesehatanm2_1').style.zIndex = 401;
        map.getPane('pane_JangkauanPelayananKesehatanm2_1').style['mix-blend-mode'] = 'normal';
        var layer_JangkauanPelayananKesehatanm2_1 = new L.geoJson(json_JangkauanPelayananKesehatanm2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JangkauanPelayananKesehatanm2_1',
            layerName: 'layer_JangkauanPelayananKesehatanm2_1',
            pane: 'pane_JangkauanPelayananKesehatanm2_1',
            onEachFeature: pop_JangkauanPelayananKesehatanm2_1,
            style: style_JangkauanPelayananKesehatanm2_1_0,
        });
        bounds_group.addLayer(layer_JangkauanPelayananKesehatanm2_1);
        map.addLayer(layer_JangkauanPelayananKesehatanm2_1);
        function pop_Jakpus_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kota</strong><br />' + (feature.properties['KAB_KOTA'] !== null ? autolinker.link(feature.properties['KAB_KOTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Provinsi</strong><br />' + (feature.properties['PROVINSI'] !== null ? autolinker.link(feature.properties['PROVINSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jakpus_2_0() {
            return {
                pane: 'pane_Jakpus_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(54,220,229,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Jakpus_2');
        map.getPane('pane_Jakpus_2').style.zIndex = 402;
        map.getPane('pane_Jakpus_2').style['mix-blend-mode'] = 'normal';
        var layer_Jakpus_2 = new L.geoJson(json_Jakpus_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jakpus_2',
            layerName: 'layer_Jakpus_2',
            pane: 'pane_Jakpus_2',
            onEachFeature: pop_Jakpus_2,
            style: style_Jakpus_2_0,
        });
        bounds_group.addLayer(layer_Jakpus_2);
        map.addLayer(layer_Jakpus_2);
        function pop_PermukimanTerjangkau_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kawasan Permukiman</strong><br />' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PermukimanTerjangkau_3_0() {
            return {
                pane: 'pane_PermukimanTerjangkau_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PermukimanTerjangkau_3');
        map.getPane('pane_PermukimanTerjangkau_3').style.zIndex = 403;
        map.getPane('pane_PermukimanTerjangkau_3').style['mix-blend-mode'] = 'normal';
        var layer_PermukimanTerjangkau_3 = new L.geoJson(json_PermukimanTerjangkau_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PermukimanTerjangkau_3',
            layerName: 'layer_PermukimanTerjangkau_3',
            pane: 'pane_PermukimanTerjangkau_3',
            onEachFeature: pop_PermukimanTerjangkau_3,
            style: style_PermukimanTerjangkau_3_0,
        });
        bounds_group.addLayer(layer_PermukimanTerjangkau_3);
        map.addLayer(layer_PermukimanTerjangkau_3);
        function pop_JaringanJalan_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kelas Jalan</strong><br />' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JaringanJalan_4_0() {
            return {
                pane: 'pane_JaringanJalan_4',
                opacity: 1,
                color: 'rgba(22,35,168,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JaringanJalan_4');
        map.getPane('pane_JaringanJalan_4').style.zIndex = 404;
        map.getPane('pane_JaringanJalan_4').style['mix-blend-mode'] = 'normal';
        var layer_JaringanJalan_4 = new L.geoJson(json_JaringanJalan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanJalan_4',
            layerName: 'layer_JaringanJalan_4',
            pane: 'pane_JaringanJalan_4',
            onEachFeature: pop_JaringanJalan_4,
            style: style_JaringanJalan_4_0,
        });
        bounds_group.addLayer(layer_JaringanJalan_4);
        map.addLayer(layer_JaringanJalan_4);
        function pop_FasilitasKesehatan_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Jenis</strong><br />' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FasilitasKesehatan_5_0() {
            return {
                pane: 'pane_FasilitasKesehatan_5',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_FasilitasKesehatan_5_1() {
            return {
                pane: 'pane_FasilitasKesehatan_5',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FasilitasKesehatan_5');
        map.getPane('pane_FasilitasKesehatan_5').style.zIndex = 405;
        map.getPane('pane_FasilitasKesehatan_5').style['mix-blend-mode'] = 'normal';
        var layer_FasilitasKesehatan_5 = new L.geoJson.multiStyle(json_FasilitasKesehatan_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FasilitasKesehatan_5',
            layerName: 'layer_FasilitasKesehatan_5',
            pane: 'pane_FasilitasKesehatan_5',
            onEachFeature: pop_FasilitasKesehatan_5,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_FasilitasKesehatan_5_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_FasilitasKesehatan_5_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_FasilitasKesehatan_5);
        map.addLayer(layer_FasilitasKesehatan_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FasilitasKesehatan_5.png" /> Fasilitas Kesehatan': layer_FasilitasKesehatan_5,'<img src="legend/JaringanJalan_4.png" /> Jaringan Jalan': layer_JaringanJalan_4,'<img src="legend/PermukimanTerjangkau_3.png" /> Permukiman Terjangkau': layer_PermukimanTerjangkau_3,'<img src="legend/Jakpus_2.png" /> Jakpus': layer_Jakpus_2,'Jangkauan Pelayanan Kesehatan (m2)<br /><table><tr><td style="text-align: center;"><img src="legend/JangkauanPelayananKesehatanm2_1_010000.png" /></td><td>0 - 1000</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanPelayananKesehatanm2_1_100020001.png" /></td><td>1000 - 2000</td></tr><tr><td style="text-align: center;"><img src="legend/JangkauanPelayananKesehatanm2_1_200030002.png" /></td><td>2000 - 3000</td></tr></table>': layer_JangkauanPelayananKesehatanm2_1,"Positron": layer_Positron_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
